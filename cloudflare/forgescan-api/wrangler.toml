name = "forgescan-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Account configuration
account_id = "a819beba814a038e048a4b39dad86c63"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "forgescan-db"
database_id = "33c4ed36-32ac-4fff-b363-982a777108eb"

# R2 Storage binding
[[r2_buckets]]
binding = "STORAGE"
bucket_name = "forgescan-storage"

# KV Cache binding
[[kv_namespaces]]
binding = "CACHE"
id = "e8e1da19230448f0a5bb32245ac799db"

# Environment variables
[vars]
ENVIRONMENT = "production"
API_VERSION = "v1"
CORS_ORIGIN = "*"

# Production environment
[env.production]
name = "forgescan-api"
routes = [
  { pattern = "api.forgescan.forgecyberdefense.com/*", zone_name = "forgecyberdefense.com" }
]

# Development environment
[env.dev]
name = "forgescan-api-dev"
vars = { ENVIRONMENT = "development" }
