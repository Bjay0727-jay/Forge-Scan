---
# NOTE: In production, use external secrets management (Vault, AWS Secrets Manager, etc.)
# These are placeholder templates - actual secrets should be managed via sealed-secrets or external-secrets
apiVersion: v1
kind: Secret
metadata:
  name: forgescan-secrets
  namespace: forgescan
  labels:
    app.kubernetes.io/name: forgescan
type: Opaque
stringData:
  # Database credentials (replace with actual values or use external secrets)
  DATABASE_URL: "postgresql://forgescan:CHANGE_ME@postgres.forgescan-data.svc:5432/forgescan"

  # Redis credentials
  REDIS_URL: "redis://:CHANGE_ME@redis.forgescan-data.svc:6379"

  # API authentication
  API_SECRET_KEY: "CHANGE_ME_GENERATE_RANDOM_64_CHAR_STRING"
  JWT_SECRET: "CHANGE_ME_GENERATE_RANDOM_64_CHAR_STRING"

  # NVD API key (optional, for higher rate limits)
  NVD_API_KEY: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: forgescan-vendor-secrets
  namespace: forgescan
  labels:
    app.kubernetes.io/name: forgescan
type: Opaque
stringData:
  # Tenable.io credentials (optional)
  TENABLE_ACCESS_KEY: ""
  TENABLE_SECRET_KEY: ""

  # Qualys credentials (optional)
  QUALYS_USERNAME: ""
  QUALYS_PASSWORD: ""
  QUALYS_API_URL: "https://qualysapi.qualys.com"

  # Rapid7 credentials (optional)
  RAPID7_API_KEY: ""
  RAPID7_API_URL: "https://us.api.insight.rapid7.com"
---
apiVersion: v1
kind: Secret
metadata:
  name: forgescan-cloud-secrets
  namespace: forgescan-scanners
  labels:
    app.kubernetes.io/name: forgescan-cloud
type: Opaque
stringData:
  # AWS credentials (use IAM roles in production)
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
  AWS_DEFAULT_REGION: "us-east-1"

  # Azure credentials (optional)
  AZURE_TENANT_ID: ""
  AZURE_CLIENT_ID: ""
  AZURE_CLIENT_SECRET: ""

  # GCP credentials (optional)
  GOOGLE_APPLICATION_CREDENTIALS_JSON: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: forgescan-tls
  namespace: forgescan
  labels:
    app.kubernetes.io/name: forgescan
type: kubernetes.io/tls
data:
  # Replace with actual TLS certificates
  # Use cert-manager in production
  tls.crt: ""
  tls.key: ""
